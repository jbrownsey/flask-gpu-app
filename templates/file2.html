<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}" />
        <title>Metric Extraction Results</title>
        <style>
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            .results-container {
                display: flex;
                gap: 20px;
                margin-top: 20px;
            }
            .image-container {
                flex: 1;
                position: relative;
            }
            .image-container img {
                max-width: 100%;
                height: auto;
                border: 1px solid #ddd;
                border-radius: 4px;
                transition: transform 0.3s ease;
            }
            .metric-container {
                flex: 1;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 4px;
            }
            .metric-form {
                margin-top: 20px;
            }
            .metric-form input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-top: 5px;
            }
            .new-document-btn {
                display: block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-align: center;
                text-decoration: none;
            }
            .new-document-btn:hover {
                background-color: #45a049;
            }
            .zoom-controls {
                position: absolute;
                top: 10px;
                right: 10px;
                display: flex;
                gap: 10px;
            }
            .zoom-btn {
                padding: 5px 10px;
                background-color: rgba(255, 255, 255, 0.8);
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Metric Extraction Results</h1>
            {% for image, result, company, reporting_period in zip(images, results, companies, reporting_periods) %}
            <div class="results-container" style="margin-bottom: 30px;">
                <div class="image-container">
                    <div><img src="data:image/png;base64,{{ image }}" id="result-image"></div>
                    <div class="zoom-controls">
                        <button class="zoom-btn" onclick="zoomIn()">+</button>
                        <button class="zoom-btn" onclick="zoomOut()">-</button>
                        <button class="zoom-btn" onclick="resetZoom()">Reset</button>
                    </div>
                    <div class="metric-container">
                        <h2>Extracted Metric</h2>
                        <p><strong>Company:</strong> {{ company_name }}</p>
                        <p><strong>Reporting Year:</strong> {{ reporting_year }}</p>
                    </div>
                    <div class="metric-form">
                        <label for="metric_value">Extracted Value:</label>
                        <input type="text" id="metric_value" value="{{ result }}" readonly>
                    </div>
                </div>
            </div>
            {% endfor %}        
        <a href="{{ url_for('initial') }}" class="new-document-btn">New Industry Set</a>
        </div>

        <script>
            let currentZoom = 1;
            const image = document.getElementById('result-image');
            
            function zoomIn() {
                currentZoom += 0.1;
                image.style.transform = `scale(${currentZoom})`;
            }
            
            function zoomOut() {
                if (currentZoom > 0.2) {
                    currentZoom -= 0.1;
                    image.style.transform = `scale(${currentZoom})`;
                }
            }
            
            function resetZoom() {
                currentZoom = 1;
                image.style.transform = 'scale(1)';
            }
        </script>
    </body>
</html>
