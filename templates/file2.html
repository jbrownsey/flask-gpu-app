<!DOCTYPE html>
<html>
 <head>
  <!-- <meta charset="multipart/form-data"> -->
  <meta charset="utf-8">
 </head>

 <body>
    <div>
        {{html_data}}
    </div>
    <div>
        class="container" 
         style="text-align: right; margin-top: 5em;">
        <img src={{png_file_name}}
            onclick="enlargeImg()"
            id="img1" />
        <br><br><br>

        <button onclick="resetImg()">Reset</button>
    </div>

    <!-- script to set display property -->
    <script>
        img = document.getElementById("img1");
      
        function enlargeImg() {
            img.style.transform = "scale(1.5)";
            img.style.transition = "transform 0.25s ease";
        }
      
        // Function to reset image size
        function resetImg() {
            img.style.transform = "scale(1)";
            img.style.transition = "transform 0.25s ease";
        }
    </script>
 </body>
</html>
